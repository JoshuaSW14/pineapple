<mat-toolbar>
  <!-- Title -->
  <div id="title">
    <h2>Pineapple</h2>
  </div>

  <!-- Navigation Drop Down -->
  <div id="navDropDown">
    <button mat-button [matMenuTriggerFor]="navigate">Navigate
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <button mat-button [matMenuTriggerFor]="about">About
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <button mat-button [matMenuTriggerFor]="services">Services
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <button mat-button [matMenuTriggerFor]="signup">Sign Up
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  </div>

  <!-- Icons -->
  <div id="rightJustify">
    <mat-icon>facebook</mat-icon>
    <mat-icon>tiktok</mat-icon>
    <img class="iconFormatting"
      src="https://dev.azure.com/nerdybean/767067be-5be4-4133-a373-2a67fbb69415/_apis/git/repositories/59c0f136-d7b0-4142-9c3b-c44dabb72135/items?path=/src/icons/twitter.png&versionDescriptor%5BversionOptions%5D=0&versionDescriptor%5BversionType%5D=2&versionDescriptor%5Bversion%5D=8f5370748d20f01e292c8a30fc78381f7832accd&resolveLfs=true&%24format=octetStream&api-version=5.0">
    <img id="instagramFormatting"src="https://dev.azure.com/nerdybean/767067be-5be4-4133-a373-2a67fbb69415/_apis/git/repositories/59c0f136-d7b0-4142-9c3b-c44dabb72135/items?path=/src/icons/instagram.png&versionDescriptor%5BversionOptions%5D=0&versionDescriptor%5BversionType%5D=0&versionDescriptor%5Bversion%5D=toolbar_style&resolveLfs=true&%24format=octetStream&api-version=5.0">
    <!-- Search Bar -->
    <mat-form-field appearance=outline>
      <input type="text" placeholder="Search..." matInput>
      <mat-icon id="searchIcon" matPrefix>search</mat-icon>
    </mat-form-field>
    <!-- Sign In -->
    <button mat-button>Sign In</button>
  </div>

</mat-toolbar>

<!-- DropDown Menu -->
<mat-menu #navigate="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

  <button mat-menu-item>Item 1</button>

</mat-menu>

  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

</mat-menu>
