<mat-toolbar>
  <!-- Tittle -->
  <h2>Pineapple</h2>

  <!-- Navigation Drop Down -->
  <div>
    <button mat-button [matMenuTriggerFor]="navigate">Navigate</button>
    <button mat-button [matMenuTriggerFor]="about">About</button>
    <button mat-button [matMenuTriggerFor]="services">Services</button>
    <button mat-button [matMenuTriggerFor]="signup">Sign Up</button>
  </div>

  <!-- Icons -->
  <div>
    <mat-icon>facebook</mat-icon>
    <mat-icon>tiktok</mat-icon>
  </div>

  <!-- Search Bar -->
  <mat-form-field>
    <input type="text" matInput>
  </mat-form-field>

  <!-- Sign In -->
  <button mat-button>Sign In</button>
</mat-toolbar>

<!-- DropDown Menu -->
<mat-menu #navigate="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<mat-menu #about="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<mat-menu #services="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<mat-menu #signup="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
